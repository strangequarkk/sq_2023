    <title>Kae Unterseher</title>
    <style>
      #root {
        visibility: hidden;
      }
      .fade {
        -webkit-backdrop-filter: blur(0);
                backdrop-filter: blur(0);
        opacity: 0;
        transition: 0.6s all;
      }
    </style>
    <script type="text/javascript">
      const clearLoader = () => {
        document.querySelector("#loadBlur").remove();
      };

      const setColor = () => {
        const preferDarkMode = window.matchMedia
          ? window.matchMedia("(prefers-color-scheme: dark)").matches
          : false;
        const bodyEl = document.querySelector("body");
        if (preferDarkMode) {
          bodyEl.style.backgroundColor = "#14332b";
        } else {
          bodyEl.style.backgroundColor = "#b7f5f2";
        }
      };

      window.onload = () => {
        document
          .querySelector("#root")
          .setAttribute("style", "visibility:visible");
        document.querySelector("#loadBlur").classList.add("fade");
        setColor();
        let loadTimer = window.setTimeout(clearLoader, 200);
      };
    </script>
    <script type="module" crossorigin src="/assets/index.js"></script>
    <link rel="stylesheet" href="/assets/index.css">

  <body
    style="background: #52a39f"
    class="h-100 overflow-y-scroll overflow-x-clip max-w-[100vw] font-default"
  >
    <div
      id="loadBlur"
      style="
        backdrop-filter: blur(20px);
        z-index: 100;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      "
    ></div>
    <div id="root" class="font-default absolute top-0 max-w-[100vw]"></div>
    
  </body>
